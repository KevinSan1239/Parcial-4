<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isWeb$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isWeb$ | async) ? 'over' : 'side'"
      [opened]="(isWeb$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/vehiculos" > <mat-icon>commute</mat-icon>  Vehiculos</a>
      <a mat-list-item href="/repuestos">	<mat-icon>markunread_mailbox</mat-icon>  Respuestos</a>
      <a mat-list-item href="/formulariovehiculos"> Formularios Vehiculos</a>
      <a mat-list-item href="/formulariorepuestos"> Formularios Repuestos</a>
      <a mat-list-item (click)="CerrarSesion()"> 	<mat-icon class="icon1">exit_to_app</mat-icon>  Cerrar Sesion</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isWeb$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Parcial</span>
    </mat-toolbar>
    <router-outlet></router-outlet>


  </mat-sidenav-content>
</mat-sidenav-container>
